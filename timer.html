    <h2> Groundhog Day Countdown </h2>

    <p id="countdown"></p>
    <script>
        //Date we are counting to
        var countDownDate = new Date("Feb 2, 2021 00:00:00").getTime();
        //update every second
        var x = setInterval(function() {
            //Today's date/time
            var now = new Date().getTime();
            //calculate time between then and now
            var distance = countDownDate - now;
            //Calculations for days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000*60*60*24));
            var hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
            var minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000); 
            //Output result, id = "countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            //Countdown is over
            if(distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "HAPPY GROUNDHOG DAY";
            }
        }, 1000);
    </script>
